              <div class="container">
        <div class="box">
          <div class="signin">
            <form name="signup">
                <div class="user-header">
                <h2>Register Account</h2>
                    <p>Fill all fields appropriately</p>
                </div>
                <div id="error"></div>
                <div id="success"></div>
<div>
                <label>Full Name<span class="ast">*</span></label>
                <input
                  type="text" name="fullname" placeholder="Enter First name first"
                  class="text-input"/>
              </div>
                <div>
                <label>Email<span class="ast">*</span></label>
                <input
                  type="text" name="email" placeholder="Enter valid email"
                  class="text-input"/>
              </div>
                <div>
                <label>Mobile No<span class="ast">*</span></label>
                <input
                  type="number" name="phone"placeholder="080X XXX XXXX"
                  class="text-input"/>
              </div>
                <div>
                <label>Create Password<span class="ast">*</span></label>
                <input
                  type="password" name="create_password" placeholder="create a strong password"
                  class="text-input"/>
              </div>
              <div>
                <label>Confirm Password<span class="ast">*</span></label>
                <input type="password" name="confirm_password" placeholder="Enter same password as created" class="text-input"/>
              </div>
              <div>
                  <button class="btn" id="regSubmit">Sign up</button>
                </div>
                <a href="signin.html" class="reset"> Already have an account!</a>
                <hr>
            </form>

            
          </div>
        </div>
      </div>
      <script src="script/main.js"></script>
