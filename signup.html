        </header>
              <div class="container">
        <div class="box">
          <div class="signin">
            <form>
                <div class="user-header">
                <h2>Register Account</h2>
                    <p>Fill all fields appropriately</p>
                </div>
              <div>
                <label>Full Name<span class="error">*</span></label>
                <input
                  type="text"
                  required="true" placeholder="Enter First name first"
                  class="text-input"
                  autocomplete="email"
                />
              </div>
                <div>
                <label>Email<span class="error">*</span></label>
                <input
                  type="text"
                  required="true" placeholder="Enter valid email"
                  class="text-input"
                  autocomplete="email"
                />
              </div>
                <div>
                <label>Create Password<span class="error">*</span></label>
                <input
                  type="password"
                  required="true" placeholder="create a strong password"
                  class="text-input"
                  autocomplete="password"
                />
              </div>
              <div>
                <label> Confirm Password<span class="error">*</span></label>
                <input type="password" required="true" placeholder="Enter same password as created" class="text-input" />
              </div>
              <div>
                  <button class="btn">Sign up</button>
                </div>
                <!--<a href="#">reset password</a> -->
            </form>

            
          </div>
        </div>
